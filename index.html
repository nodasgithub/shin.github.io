<!DOCTYPE html>
<html>
    <head>
        <title>My Homepage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <!-- container starts here -->
        <div class="container">
            <!-- Header -->
            <header>
                <h1 class="page-title">My Homapage</h1>
            </header>

            <!-- subcontainer starts here -->
            <div class="subcontainer">

                <!-- home-block1 starts here -->
                <div id="home-block1" class="home-blocks">
                    <div class="block-section">
                        <!-- Image 1 at the top-->
                        <img src="images/project.svg" alt="projects" class="block-image">
                    </div>
                    
                    <!-- Title 1 -->
                    <h2 class="block-title">Projects</h2>

                    <p class="summary">
                        You can see my projects here.
                    </p>

                    <div><!-- Jump to the project page -->
                        <button id="project-button" type="button">Learn More</button>
                    </div>
                    
                </div>
                <!-- home-block1 ends here -->
    
                <!-- home-block2 starts here -->
                <div id="home-block2" class="home-blocks">
                    <div class="block-section">
                        <!-- Image 2 at the top-->
                        <img src="images/me.svg" alt="me" class="block-image">
                    </div>

                    <!-- Title 2 -->
                    <h2 class="block-title">About Me</h2>

                    <p class="summary">
                        You can find more information about me here.
                    </p>

                    <div>
                        <!-- Jump to the about me page -->
                        <button id="about-me-button" type="button">Learn More</button>
                    </div>
                    
                </div>
                <!-- home-block2 ends here -->
    
                <!-- home-block3 starts here -->
                <div id="home-block3" class="home-blocks">
                    <div class="block-section">
                        <!-- Image 3 at the top-->
                        <img src="images/contact.svg" alt="contact" class="block-image">
                    </div>

                    <!-- Title 3 -->
                    <h2 class="block-title">Contact</h2>

                    <p class="summary">
                        Please email me with any questions.
                    </p>

                    <div>
                        <!-- Jump to the about me page -->
                        <button id="contact-button" type="button">Contact Me</button>
                    </div>
                </div>
                <!-- home-block3 ends here -->

            </div>
            <!-- subcontainer ends here -->
            
            <!-- Footer -->
            <footer>
                <div class="footer-area">
                    <p class="footer-content">&copy; Copyright Shin</p>
                </div>
            </footer>
        </div>
        <!-- container ends here -->
    </body>
</html>
